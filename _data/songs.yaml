dindirindin:
  title: Dindirindin
  image: cancpalacio.jpg
  filter:
    - cancpalacio
    - secular
    - anon
  record:
      autor: Anônimo
      ano (publicação): <a href="https://www.cpdl.org/wiki/index.php/Dindirindin_(Anonymous)">1465</a>
      língua: <a href="https://en.wikipedia.org/wiki/Mediterranean_Lingua_Franca">Língua Franca</a>
  description:
    - 
      Publicada no Cancionero Musical de Palacio este é um exemplo de texto <a href="https://en.wikipedia.org/wiki/Macaronic_language">macarrônico</a>, que <a href="https://troballeros.wordpress.com/2010/12/09/dindirindin/">mistura</a> Catalão, Occitano e Francês.
    -
      O tema é o <a href="https://es.m.wikipedia.org/wiki/Amor_cort%C3%A9s">amor cortés</a>, um conceito literário criado na Europa medieval que expressava o amor de forma nobre, sincera e cavaleiresca. Geralmente o amor cortês era secreto e entre membros da realeza, não sendo oficializado pelo matrimônio. Nesta canção a mulher pede a um pássaro mensageiro (rouxinol) que informe ao seu amor que ela se casou.
  # https://corociudaddelospoetas.wordpress.com/2020/04/10/confinados-xxv/
  # "Lingua Franca, un tipo de lengua usada en composiciones musicales populares y un tanto artificial en cuanto que recogía formas comunes de diferentes hablas para lograr entenderse entre diversas comunidades lingüísticas."
  lyrics:
    -
      original:
        Dindirin danya, dindirindin.
      translation:
        Dindirin danya, dindirindin.
    -
      original:
        Je me levé un bel maitin,
        Matineta per la prata;
        encontré le ruyseñor,
        que cantaba so la rama, dindirindin.
        Dindirin danya, dindirindin.
      translation:
        Um belo dia acordei,
        e passei a manhã na campina;
        encontrei o rouxinol,
        que cantava sobre os galhos, dindirindín.
    -
      original:
        "\"Ruyseñor, le ruyseñor,
        facteme aquesta <a href=\"https://dle.rae.es/embajada?m=form\">embaxata</a>,
        Y digalo a mon ami:
        que je ya só maritata, dindirindin.\"
        Dindirin danya, dindirindin."
      translation:
        "Rouxinol, oh rouxinol,
        passe esta mensagem importante,
        e diga ao meu amigo:
        que já estou casada, dindirindín."
ay-triste:
  title: Ay triste que vengo
  image: juandeencina.webp
  filter:
    - encina
    - cancpalacio
    - secular
  record:
      autor: Juan del Encina
      ano: <a href="https://www.cpdl.org/wiki/index.php/Ay,_triste_que_vengo_(Juan_del_Encina)">1465</a>
      língua: Espanhol antigo
  description:
    - Este <a href="https://escolamusicartchapeco.com.br/glossario/o-que-e-villancico/#:~:text=Villancico%20%C3%A9%20um%20g%C3%AAnero%20musical,festividades%20religiosas%2C%20como%20o%20Natal.">Villancico</a> é o relato de um fulminante amor à primeira vista, frustrado pela diferença de nível social - note a insistência na frase "maguera pastor" no estribilho.
    - "Fontes: <a href=\"https://musicalyanoculebrones.blogspot.com/2017/07/juan-del-encina-analisis-de-dos.html?m=1\">Juan del Encina: Análisis de los villancicos</a> (descrição), <a href=\"http://chorale.chanterive.free.fr/topic1/Repertoire/Ay_triste.html\">Chorale Chanterive</a> (tradução)</a>"
  lyrics:
    -
      original:
        Ay triste, que vengo
        vencido d'amor
        magüera pastor.
      translation:
        Ah, como estou triste, vencido pelo amor - mesmo sendo apenas um pastor.
    -
      original:
        "Mas sano me fuera
        no ir al mercado
        que no que viniera
        tan aquerenciado:
        que vengo, cuitado,
        vencido d'amor
        magüera pastor."
      translation:
        Melhor para mim teria sido não ir ao mercado do que ir até lá e ter me apaixonado, porque estou angustiado, dominado pelo amor, apesar de ser pastor.
    -
      original:
        Al ver su presencia
        quede cariñoso,
        quede sin hemencia,
        quede sin reposo,
        quede muy cuidoso,
        vencido d'amor
        magüera pastor.
      translation:
        Ao vê-la fiquei apaixonado. Fiquei sem forças, fiquei sem descanso, fiquei triste, vencido pelo amor, apesar de ser pastor.
