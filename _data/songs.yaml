ahi:
  title: Ahi, che quest'occhi miei
  image: palestrina.jpg
  filter: 
    - palestrina
    - secular
  description:
      -
        Palestrina é mais conhecido pelas suas obras sacras e espirituais mas compôs também
        obras seculares. "Ahi che quest'occhi miei" é uma delas, uma madrigal melancólica
        que fala sobre olhos que no passado foram fonte de alegria mas agora são de tristeza;
        e de corações antes felizes agora atormentados.
      -
        Foi publicada em 1589, cinco anos antes de sua morte.
  record:
      autor: Giovanni Pierluigi da Palestrina
      ano: <a href="https://imslp.org/wiki/Ahi_che_quest'_occhi_miei_(Palestrina%2C_Giovanni_Pierluigi_da)">1589</a>
      língua: Italiano
  lyrics:
      -
          original:
            Ahi, che quest'occhi miei ch'erano lieti
            Son diventati fonti di dolore,
            Che versan giorno e notte amaro umore.
          translation:
            Ah, esses meus olhos, que eram felizes
            Tornaram-se fontes de dor,
            Que noite e dia derramam lágrimas amargas.
      -
          original:
            Ahi, che questo mio cor che fu felice
            è ora oppresso di si gran martire,
            ch'eleggerei per minor mal morire.
          translation:
            Ah, que esse fosse o meu coração que estava feliz
            agora está oprimido por tanto sofrimento,
            que eu escolheria morrer como um mal menor.
jesu-rex:
  title: Jesu Rex Admirabilis
  image: palestrina.jpg
  filter: 
    - palestrina
    - sacra
  description:
      -
        Giovanni Pierluigi da Palestrina foi um compositor italiano da Renascença.
        Ele foi o representante mais famoso da Escola Romana de composição musical do século XVI.
        Palestrina teve uma grande influência no desenvolvimento da música da Igreja Católica Romana,
        e seu trabalho pode ser visto como uma soma da polifonia da Renascença.
  record:
      autor: Giovanni Pierluigi da Palestrina
      ano: <a href="https://www.cpdl.org/wiki/index.php/Jesu_Rex_admirabilis_(Giovanni_Pierluigi_da_Palestrina)">1586</a>
      língua: Latim
  lyrics:
      -
          original:
            Jesu, rex admirabilis
            Et triumphator nobilis,
            Dulcedo ineffabilis,
            Totus desiderabilis.
          translation:
            Jesus, o rei admirável
            e nobre conquistador,
            de indescritível doçura,
            querido por todos.
      -
          original:
            Mane nobiscum, Domine,
            Et nos illustra lumine,
            Pulsa mentis caligine,
            Mundum reple ducedine.
          translation:
            Permaneça conosco, Senhor,
            e nos ilumine com Sua luz.
            Disperse a escuridão de nossas almas
            preechendo o mundo com Sua douçura.
mignonne:
  title: Mignonne, allons voir si la rose
  image: ronsard.jpg
  filter:
    - ronsard
    - secular
  description:
      - A letra é um dos poemas mais conhecidos da língua francesa, "Ode à Cassandre". Pierre de Ronsard foi um dos mais famosos e talentosos poetas da corte francesa na metade do século XVI.
      - Neste poema de Ronsard encontramos interlaçados os temas de amor, natureza e carpe diem, caros aos poetas da "<a href="https://megapalpus.wordpress.com/textes/sequence-3-la-poesie-amoureuse-de-lamour-a-la-mort/ode-a-cassandre-pierre-de-ronsard-15521553/ode-a-cassandre-lecture-analytique/#sdfootnote2sym">La Pléiade</a>".
  record:
      autor (texto): Pierre de Ronsard
      ano (texto): <a href="https://megapalpus.wordpress.com/textes/sequence-3-la-poesie-amoureuse-de-lamour-a-la-mort/ode-a-cassandre-pierre-de-ronsard-15521553/ode-a-cassandre-lecture-analytique/#sdfootnote2sym">1552/1553</a>
      língua: Francês
      tradução: <a href="https://primeiros-escritos.blogspot.com/2019/02/ode-cassandre-ronsard.html">Mário Laranjeira<a> (2004)
      autor (música): Jehan Chardavoine
      ano (música): <a href="https://imslp.org/wiki/Mignonne_allons_voir_si_la_rose_(Chardavoine%2C_Jehan)">1576</a>

  # Fontes
  # https://primeiros-escritos.blogspot.com/2019/02/ode-cassandre-ronsard.html
  # https://megapalpus.wordpress.com/textes/sequence-3-la-poesie-amoureuse-de-lamour-a-la-mort/ode-a-cassandre-pierre-de-ronsard-15521553/ode-a-cassandre-lecture-analytique/#:~:text=Ce%20po%C3%A8me%20de%20Ronsard%2C%20%C2%AB%20Ode,elle%20va%20devenir%20son%20inspiratrice.
  lyrics:
      -
          original:
              Mignonne, allons voir si la rose
              Qui ce matin avait déclose
              Sa robe de pourpre au soleil,
              A point perdu, cette vêprée,
              Lés plis de sa robe pourprée,
              Et son teint au vôtre pareil.
          translation:
              Querida, vamos ver se a rosa,
              Que esta manhã abriu garbosa
              Ao sol seu purpúreo vestido,
              Não perdeu, da tarde ao calor,
              De sua roupa a rubra cor,
              E o aspecto ao vosso parecido.
      -
          original:
              Las,voyez comme en peu d’espace
              Mignonne, elle a dessus la place
              Las, las, ses beautés laissé choir!
              O vraiment marâtre Nature.
              Puisqu’une telle fleur ne dure
              Que du matin jusques au soir.        
          translation:
              Ah! Vede como em curto espaço,
              Querida, caiu em pedaços,
              Ah! ah! A beleza que tinha!
              Ó mesmo madrasta Natura,
              Pois que uma flor assim não dura
              Senão da manhã à tardinha!
      -
          original:
              Donc, si vous me croyez,Mignonne,
              ‘ Tandis que votre âge fleuronne
              En sa plus verte nouveauté,
              Cueillez, cueillez votre jeunesse
              Comme à cette fleur, la vieillesse
              Fera ternir votre beauté.        
          translation:
              Então, se me dais fé, querida,
              Enquanto a idade está florida
              Em seu mais viçoso verdor,
              Colhei, colhei a mocidade
              A velhice, como a esta flor,
              Fará murchar vossa beldade.        
non-nobis:
  title: Non Nobis Domine
  image: stickers-templar-cross-non-nobis-domine.jpg
  filter:
    - anon
    - sacra
  description:
    - Este <a href="https://pt.wikipedia.org/wiki/C%C3%A2none_(m%C3%BAsica)">cânone</a> tem como texto o início do <a href="https://www.cpdl.org/wiki/index.php/Psalm_115">Salmo 115</a>, que foi utilizado como lema pelos Cavaleiros Templários. É <a href="https://en.m.wikisource.org/wiki/A_Dictionary_of_Music_and_Musicians/Non_Nobis_Domine">usualmente utilizado na Inglaterra em refeições comunais e em outras ocasiões festivas</a>.
    - A autoria do cânone é frequentemente atribuída à Byrd mas a peça já tinha considerável proeminência na segunda metade do século XVII <a href="https://www.jstor.org/stable/957361">sem ter esta atribuição de autoria</a>.
  record:
      autor (música): Anônimo
      ano (música): <a href="https://www.jstor.org/stable/957361">Circa 1620</a>
      língua: Latim
  lyrics:
    -
      original:
        Non nobis, Domine, non nobis, sed nomini tuo da gloriam
      translation:
        Não a nós, Senhor, não a nós,mas ao teu nome seja dada a glória
