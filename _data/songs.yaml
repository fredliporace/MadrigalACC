ay-triste:
  title: Ay triste que vengo
  image: juandeencina.webp
  filter:
    - encina
    - cancpalacio
    - secular
  record:
      autor: Juan del Encina
      ano: <a href="https://www.cpdl.org/wiki/index.php/Ay,_triste_que_vengo_(Juan_del_Encina)">1465</a>
      língua: Espanhol antigo
  description:
    - Este <a href="https://escolamusicartchapeco.com.br/glossario/o-que-e-villancico/#:~:text=Villancico%20%C3%A9%20um%20g%C3%AAnero%20musical,festividades%20religiosas%2C%20como%20o%20Natal.">Villancico</a> é o relato de um fulminante amor à primeira vista, frustrado pela diferença de nível social - note a insistência na frase "maguera pastor" no estribilho.
    - "Fontes: <a href=\"https://musicalyanoculebrones.blogspot.com/2017/07/juan-del-encina-analisis-de-dos.html?m=1\">Juan del Encina: Análisis de los villancicos</a> (descrição), <a href=\"http://chorale.chanterive.free.fr/topic1/Repertoire/Ay_triste.html\">Chorale Chanterive</a> (tradução)</a>"
  lyrics:
    -
      original:
        Ay triste, que vengo
        vencido d'amor
        magüera pastor.
      translation:
        Ah, como estou triste, vencido pelo amor - mesmo sendo apenas um pastor.
    -
      original:
        "Mas sano me fuera
        no ir al mercado
        que no que viniera
        tan aquerenciado:
        que vengo, cuitado,
        vencido d'amor
        magüera pastor."
      translation:
        Melhor para mim teria sido não ir ao mercado do que ir até lá e ter me apaixonado, porque estou angustiado, dominado pelo amor, apesar de ser pastor.
    -
      original:
        Al ver su presencia
        quede cariñoso,
        quede sin hemencia,
        quede sin reposo,
        quede muy cuidoso,
        vencido d'amor
        magüera pastor.
      translation:
        Ao vê-la fiquei apaixonado. Fiquei sem forças, fiquei sem descanso, fiquei triste, vencido pelo amor, apesar de ser pastor.
