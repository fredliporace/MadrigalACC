pase-el-agua:
  # https://static1.squarespace.com/static/520e2816e4b004c7f37cd29d/t/62a7a35d75ddee46fb8fc379/1655153515456/Conv+Video+Program.pdf
  title: Pase'el agoa, ma Julieta dama
  image: cancpalacio.jpg
  filter:
    - cancpalacio
    - anon
    - secular
  description:
    - Várias canções do Cancionero Musical de Palacio são "macarrônicas", com textos combinando várias línguas
      de maneira caprichosa, muitas vezes na mesma frase. Pase el agoa é uma destas peças, com texto em Português Galego
      e Francês. Julieta deve ter ficado impressionada.
    - Descrição obtida do <a href="https://www.early-music.org/">Texas Early Music Project</a>.
  record:
      autor: Anônimo
      ano: <a href="https://www.cpdl.org/wiki/index.php/Pase_el_agoa_(Anonymous)">Final séc. XV, início séc XVI</a>
      língua: Português Galego, Francês
  lyrics:
    -
      original:
        Pase el agoa, ma Julieta Dama.
        Pase el agoa, Venite vous a moy.
      translation:
        Venha até mim do outro lado da água,
        minha Dama Julieta.
        Venha até mim.
    -
      original:
        Ju me’n anay en un vergel
        Tres rosetas fui coller.
        Ma Julioleta Dama.
      translation:
        Eu fui até a floresta,
        Para lá colher três rosas
        Minha pequena Dama Julieta
    -
      original:
        Pase el agoa, Venite vous a moy.
      translation:
        Venha até mim do outro lado da água.
