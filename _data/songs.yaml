hoy-comamos:
  title: Hoy comamos y bebamos
  image: hoycomamos.webp
  filter:
    - cancpalacio
    - encina
    - secular
  record:
      autor: Juan del Encina
      ano: <a href="https://www.cpdl.org/wiki/index.php/Ay,_triste_que_vengo_(Juan_del_Encina)">1465</a>
      língua: Espanhol antigo
  description:
    - Este <a href="https://escolamusicartchapeco.com.br/glossario/o-que-e-villancico/#:~:text=Villancico%20%C3%A9%20um%20g%C3%AAnero%20musical,festividades%20religiosas%2C%20como%20o%20Natal.">villancico</a> é cantado ao final de uma peça protagonizada por quatro rústicos (Bras, Beneyto, Pidruelo e Llorente), uma canção de antruejo, ou seja, de carnaval, festa em que os excessos são permitidos antes da privação da quaresma ("amanhã jejuaremos").
    - "Fontes: <a href=\"https://musicalyanoculebrones.blogspot.com/2017/07/juan-del-encina-analisis-de-dos.html?m=1\">Juan del Encina: Análisis de los villancicos</a>"
  lyrics:
    -
      original:
        Hoy comamos y bebamos
        y cantemos y holguemos,
        que mañana ayunaremos.
      translation:
    -
      original:
        Por honra de San Antruejo
        parémonos hoy bien anchos,
        embutamos estos panchos,
        recalquemos el pellejo.
      translation:
    -
      original:
        Que costumbre es de consejo,
        que todos hoy nos hartemos,
        que mañana ayunaremos.
      translation:
    -
      original:
        Honremos a tan buen santo,
        porque en hambre nos acorra;
        comamos a calca porra,
        que mañana hay gran quebranto.
      translation:
    -
      original:
        Comamos, bebamos tanto,
        hasta que nos reventemos,
        que mañana ayunaremos.
      translation:
    -
      original:
        Bebe, Bras, más tú, Beneyto,
        beba Pidruelo y Llorente,
        bebe tú primeramente,
        quitarnos has deste preito.
      translation:
    -
      original:
        En beber bien me deleyto,
        daca, daca, beberemos,
        que mañana ayunaremos.
      translation:
